<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{siteName}</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/font-awesome.min.css" rel="stylesheet" />
    <link href="../../Content/site-login.css" rel="stylesheet" />
</head>
<body lang="en">
<div class="login-section">
    <div class="login-wrapper">
        <div class="logout-section">
            <div class="panel panel-primary logout-panel custom-border-radius">
                <div class="panel-heading custom-panel-heading custom-border-radius">
                    <img src="../../Content/images/BNLogo.jpg" class="logo-out img-responsive" width="110" height="90" alt="">
                    <h5 class="panel-title">A place where Intelligent minds gather, share and learn</h5>
                </div>
                <div class="panel-body custom-panel-body text-center">
                    <div class="lodding">
                        <i style="color: #337AB7" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                    </div>
                    <h3>You are now signed out</h3>
                    <p>
                        You can return to the <span style="color: #6190D7;">home page</span> or <span style="color: #6190D7;">sign in</span> again.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<script id='modelJson' type='application/json'>
        {model}
    </script>
<script src="../../Scripts/jquery-3.1.1.min.js"></script>
<script src="../../Scripts/bootstrap.min.js"></script>
<script src="../../Scripts/angular.min.js"></script>
<script src="../../Scripts/encoder.min.js"></script>
<script src="../../Scripts/app/app.js"></script>

</body>
</html>
