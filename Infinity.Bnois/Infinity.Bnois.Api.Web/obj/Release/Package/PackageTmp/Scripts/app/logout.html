<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{siteName}</title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Content/app.css" rel="stylesheet" />
</head>
<body lang="en">
   

    <div class="container">
        <div class="page-header">
           
        </div>
    </div>


    <div class='container page-logout' ng-cloak>
        <div class="page-header">
            <h1>Logout</h1>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-md-6 col-sm-6">
                <p>Would you like to logout of {{model.siteName}}?</p>
                <form name="form" method="post" action="{{model.logoutUrl}}">
                    <anti-forgery-token token="model.antiForgery"></anti-forgery-token>

                    <fieldset>
                        <div class="form-group">
                            <button class="btn btn-primary">Yes</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <script id='modelJson' type='application/json'>
        {model}
    </script>
    <script src="../../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/angular.min.js"></script>
    <script src="../../Scripts/encoder.min.js"></script>
    <script src="./../Scripts/app/app.js"></script>
</body>
</html>
