<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Officer's Back to Unit (Deputed Officer)</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addEmpBackToUnit()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Pno</th>
                                <th>Officer Name</th>
                                <th> Date</th>
                                <!-- <th>Remarks</th> -->
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="empBackToUnit in vm.empBackToUnits">
                                <td>{{$index+1}}</td>
                                <td>{{empBackToUnit.employee.pNo}}</td>
                                <td>{{empBackToUnit.employee.fullNameEng}}</td>
                                <td style="width: 100px;">{{empBackToUnit.date | date: "dd-MMM-yyyy"}}</td>
                                <!-- <td>{{empBackToUnit.remarks}}</td> -->

                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateEmployeeBacktoUnit(empBackToUnit)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteEmpBacktoUnit(empBackToUnit)"
                                       ng-confirmation-message="Do you want to delete Officer Back to Unit ?"
                                       ng-confirmation-title="Delete Officer Back to Unit ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Officer Back to Unit"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.empBackToUnits.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
