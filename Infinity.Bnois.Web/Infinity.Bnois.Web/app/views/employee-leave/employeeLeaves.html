<div class="container-fluid">
	<div class="row">
		<div class="panel">
			<div class="panel-body">
				<div class="page-header">
					<h2 class="warning page-header-item">Employee Leave</h2>


					<button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addEmployeeLeave()"><span class="glyphicon glyphicon-user"></span> Add</button>
					<div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
					<div class="pull-right">
					
							<!--Leave Type-->
							<select class="form-control" ng-model="vm.leaveTypeId" ng-options="option.value as option.text for option in vm.leaveTypes">
								<option value="">--Select Leave Type--</option>
							</select>
					
					</div>
				</div>
				<div class="table-wrapper table-responsive">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>SL</th>
								<th>Pn.</th>
								<th>Full Name</th>
								<th>Leave Type</th>
								<th>From Date</th>
								<th>To Date</th>

								<th class="text-center"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="employee in vm.empoloyeeLeaves">
								<td>{{$index+1}}</td>
								<td>{{employee.employee.pNo}}</td>
								<td>{{employee.employee.fullNameEng}}</td>
								<td>{{employee.leaveType.typeName}}</td>
                                <td style="width: 100px;">{{employee.fromDate | date: "dd-MMM-yyyy"}}</td>
                                <td style="width: 100px;">{{employee.toDate | date: "dd-MMM-yyyy"}}</td>
								<td class="text-right">
									<a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateEmployeeLeave(employee)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
									<a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteEmployeeLeave(employee)"
									   ng-confirmation-message="Do you want to delete Employee Leave?"
									   ng-confirmation-title="Delete Employee Leave?"
									   ng-confirmation-yes-text="Yes"
									   ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Employee"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="pagenation-wrapper" ng-if="vm.empoloyeeLeaves.length > 0">
						<ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
