<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">{{vm.typeName}}<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.remarkForm">
                    <!-- <employee-search ng-model="vm.remark.employee"></employee-search> -->
                    <!-- <div class="col-sm-12"> -->
                    <!--     <hr /> -->
                    <!-- </div> -->
                    
                    <div class="col-sm-6" ng-if="vm.type == 3">
                        <div class="form-group">
                            <label for="remarks" class="custom-label" style="font-size: 15px;">Note Type</label>
                            <br />
                            <label> <input  type="radio" ng-model="vm.remark.noteType" value="1" name="noteType" /> Positive</label>
                            <br/>
                            <label> <input type="radio" ng-model="vm.remark.noteType" value="2" name="noteType" />Negative</label>
                        </div>
                    </div>
                   


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">{{vm.typeName}}</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.remark.remarks" name="remarks"  required></textarea>
                            <p ng-show="vm.remarkForm.remarks.$error.required" class="help-block errormsg">{{vm.typeName}} is required. </p>
                            <!--<p ng-show="vm.remarkForm.remarks.$error.maxlength" class="help-block errormsg">Maximum character 5000</p>-->
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="date" class="custom-label">  Date</label>
                            <input kendo-date-picker id="date" class="form-control custom-form-control" k-ng-model="vm.remark.date" k-format="'dd-MM-yyyy'" name="date" />


                        </div>
                    </div>


                    <div class="col-sm-6">
                        <br />
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.trainingResultForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
