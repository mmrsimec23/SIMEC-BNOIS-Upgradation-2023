<div class="container-fluid">
    <div class="row">
        <div class="panel">
	        <div class="panel-body">
	            <h3 class="text-center">Remark</h3>
                <hr />
		        <div ng-if="vm.remarks.length>0" class="table-wrapper table-responsive">
			        <table class="table table-bordered">
				        <thead>
				        <tr class="tableHeading">
					        <th style="width:50px">SL</th>
					        <th>Remark</th>
					        <th>Date</th>
				        </tr>
				        </thead>
				        <tbody>
				        <tr ng-repeat="remark in vm.remarks">
					        <td style="text-align: center; width: 50px;">{{$index+1}}</td>
                            <td>{{remark.remarks}}</td>
                            <td style="text-align: center;width: 100px;">{{remark.date | date:"dd-MMM-yyyy"}}</td>
                      
				        </tr>
				        </tbody>
			        </table>

		        </div>
		
			    <h5 ng-if="vm.remarks.length==null" class="text-center" style="margin-top: 15px;">No data found. </h5>


	        </div>
        </div>
    </div>
</div>
