<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Color<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.colorForm">
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="colorType" class="custom-label">Color Type</label>
                            <select name="colorType" id="colorType" class="form-control" ng-model="vm.color.colorType" ng-options="option.value as option.text for option in vm.colorTypes" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.colorForm.colorType.$error.required" class="help-block errormsg">Please select an Option</p>

                        </div>
                    </div>
                    

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label">Name</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.color.name" name="name" maxlength="250" required />
                            <p ng-show="vm.colorForm.name.$error.required" class="help-block errormsg">Color name is required.</p>
                            <p ng-show="vm.colorForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                 

                
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.colorForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
