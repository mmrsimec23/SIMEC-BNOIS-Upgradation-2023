<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">INPUT-CCT Remark</h2>
                    <!--<button class="btn custom-btn btn-danger btn-margin-right pull-right" type="button" data-ng-click="vm.back()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>-->
                </div>
                <form name="vm.smallCoRemarkForm">
                    <employee-search ng-model="vm.smallCoRemark.employee"></employee-search>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remark</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.smallCoRemark.remarks" name="remarks" ng-maxlength="1500"></textarea>
                            <p ng-show="vm.smallCoRemark.remarks.$error.maxlength" class="help-block errormsg">Maximum character 1500</p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.smallCoRemarkForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                    </div>
                </form>

                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Serial No.</th>
                                <th>PNo</th>
                                <th>Name</th>
                                <th>Remark</th>
                                <th class="text-right"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="smallCoRemark in vm.smallCoRemarks">
                                <td>{{$index+1}}</td>
                                <td>{{smallCoRemark.employee.pNo}}</td>
                                <td>{{smallCoRemark.employee.fullNameEng}}</td>
                                <td>{{smallCoRemark.remarks}}</td>
                                <td class="text-right">
                                    <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateSmallCoRemark(smallCoRemark)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteSmallCoRemark(smallCoRemark)"
                                       ng-confirmation-message="Do you want to Remove ?"
                                       ng-confirmation-title="Remove Offficer ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Remove"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
