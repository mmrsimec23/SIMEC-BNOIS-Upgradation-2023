<div class="container-fluid">
	<div class="row">
		<div class="panel">
			<div class="panel-body">
				<div class="page-header">
				    <h2 class="warning page-header-item">Publication Category<span class="pull-right text-success">{{vm.title}}</span></h2>
				</div>
				<form name="vm.publicationCategoryForm">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="name" class="custom-label">Name</label>
							<input type="text" id="name" class="form-control custom-form-control" ng-model="vm.publicationCategory.name" name="name" ng-maxlength="250" required />
							<p ng-show="vm.publicationCategoryForm.name.$error.required" class="help-block errormsg">publicationCategory Name is required</p>
							<p ng-show="vm.publicationCategoryForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
						</div>
					</div>
				    <div class="col-sm-6">
				        <div class="form-group">
				            <label for="remarks" class="custom-label">Remarks</label>
				            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.publicationCategory.remarks" name="remarks" ng-maxlength="248"></textarea>
				            <p ng-show="vm.publicationCategoryForm.remarks.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
				        </div>
				    </div>
                    
                       
				    <div class="col-sm-6">
				        <div class="form-group">
				            <input type="checkbox" id="goToTrace" class="form-check-input" 
				                   ng-model="vm.publicationCategory.goToTrace" name="goToTrace"  
				            />
				            <label for="goToTrace" class="custom-label"> Go To Trace</label>
				        </div>
				    </div>

				    <div class="col-xs-12">
						<button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.publicationCategoryForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
						<button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
