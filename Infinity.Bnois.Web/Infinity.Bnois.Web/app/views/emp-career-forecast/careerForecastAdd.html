<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <form name="vm.careerForecastForm">
                    <div class="col-sm-12 page-header">
                        <h2 class="warning page-header-item">Career Forecast<span class="pull-right text-success">{{vm.title}}</span></h2>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="careerForecastSettingId" class="custom-label">Exam Title</label>
                            <select name="careerForecastSettingId" id="careerForecastSettingId" class="form-control" ng-model="vm.careerForecast.careerForecastSettingId" ng-options="option.value as option.text for option in vm.careerForecastSettingList" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.careerForecastForm.careerForecastSettingId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="forecastStatus" class="custom-label">Status</label>
                            <select name="forecastStatus" id="forecastStatus" class="form-control" ng-model="vm.careerForecast.forecastStatus" ng-options="option.value as option.text for option in vm.forecastStatusList" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.careerForecastForm.forecastStatus.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>
                    

                    <div class="col-sm-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.careerForecastForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
