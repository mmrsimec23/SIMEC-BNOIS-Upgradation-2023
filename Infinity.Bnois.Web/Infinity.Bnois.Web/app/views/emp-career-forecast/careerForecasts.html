<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Career Forecast</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addCareerForecast()"><span class="glyphicon glyphicon-user"></span> Add</button>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Position</th>
                                <th style="width:100px" class="text-right"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="careerForecast in vm.careerForecasts">
                                <td>{{careerForecast.careerForecastSetting.name}}</td>
                                <td>{{careerForecast.forecastStatus == 1 ? 'Completed' : 'Bypass'}}</td>
                                <td>{{careerForecast.careerForecastSetting.positionNo}}</td>

                                <td class="text-right">
                                    <!--<a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateCareerForecast(careerForecast)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>-->
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteCareerForecast(careerForecast)"
                                       ng-confirmation-message="Do you want to delete Career Forecast ?"
                                       ng-confirmation-title="Delete Career Forecast ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Career Forecast"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
