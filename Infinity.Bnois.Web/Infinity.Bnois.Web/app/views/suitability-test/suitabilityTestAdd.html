<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">{{vm.typeName}} Suitability Test Officer</h2>
                    <button class="btn custom-btn btn-danger btn-margin-right pull-right" type="button" data-ng-click="vm.back()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>
                </div>
                <form name="vm.suitabilityTestForm">
                    <employee-search ng-model="vm.suitabilityTest.employee"></employee-search>

                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="batchId" class="custom-label">Batch</label>
                            <select name="batchId" id="batchId" class="form-control" ng-model="vm.suitabilityTest.batchId"  ng-options="option.value as option.text for option in vm.batches" >
                                <option value="">--Select an Option--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <span class="btn custom-btn btn-info" ng-click="vm.saveOFficerListByBatch()">insert batch officer</span>

                        </div>
                    </div>

                    <div class="col-xs-12">
                        <br />
                        <button type="button" class="btn custom-btn btn-info" ng-disabled="vm.suitabilityTestForm.$invalid" ng-click="vm.save()" ><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Clear</button>
                    </div>
                </form>

                <hr />
                <div class="page-header">
                    <h2 class="warning page-header-item">Officer's List</h2>
                    <button class="btn custom-btn btn-delete btn-danger  pull-right" type="button" 
                            ng-confirmation-click="vm.deletesuitabilityTestTypeOfficerList()"
                            ng-confirmation-message="Do you want to delete Suitability Test Officer List?"
                            ng-confirmation-title="Delete Suitability Test Officer List?"
                            ng-confirmation-yes-text="Yes"
                            ng-confirmation-cancel-text="No">
                        <span class="glyphicon glyphicon-trash"></span> Delete All
                    </button>
                    
                </div>
                <!--<div class="row">
        <h3>Officer's List</h3>
        <button class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addsuitabilityTest()"><span class="glyphicon glyphicon-user"></span> Add</button>
    </div>-->

                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Officer PNo</th>
                                <th>Officer Name</th>
                                <th>Type </th>
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="courseOfficer in vm.majorCourseForecastList">
                                <td>{{$index+1}}</td>
                                <td>{{courseOfficer.employee.pNo}}</td>
                                <td>{{courseOfficer.employee.fullNameEng}}</td>
                                <td>{{courseOfficer.suitabilityTestType==1 ? 'HASB' : courseOfficer.suitabilityTestType==2 ? 'SASB' : ''}}</td>

                                <td class="text-right">
                                    <!--<a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updatesuitabilityTest(courseOfficer)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>-->
                                    <a class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deletesuitabilityTest(courseOfficer)"
                                       ng-confirmation-message="Do you want to delete Suitability Test Officer Record?"
                                       ng-confirmation-title="Delete Employee Proposed CO/XO Record?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete employeeServiceExam Result"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.majorCourseForecasts.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
