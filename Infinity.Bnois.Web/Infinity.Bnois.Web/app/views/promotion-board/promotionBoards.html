<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">{{vm.typeName}} Boards</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addPromotionBoard()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>


                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Board Name</th>
                                <th ng-hide="vm.promotionHide">From Rank</th>
                                <th ng-hide="vm.promotionHide">To Rank</th>
                                <th>Formation Date</th>

                                <th style="width:185px" class="text-right">
                                    <select style="width: 185px; height: 22px;color: navy;" ng-model="vm.reportType" ng-options="option.value as option.text for option in vm.reportTypes"></select>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="promotionBoard in vm.promotionBoards">
                                <td>{{promotionBoard.boardName}}</td>
                                <td ng-hide="vm.promotionHide">{{promotionBoard.rank.fullName}}</td>
                                <td ng-hide="vm.promotionHide">{{promotionBoard.rank1.fullName}}</td>
                                <td style="width: 100px;">{{promotionBoard.formationDate | date:"dd-MMM-yyyy"}}</td>
                                <td class="text-right" style="width: 200px;">

                                    <a ng-show="promotionBoard.type==1" class="btn custom-btn btn-info btn-xs" ng-click="vm.downloadPromotionBroadSheetReport(promotionBoard)"><i class="fa fa-download" aria-hidden="true" title="Downlaod BroadSheet"></i></a>
                                    <!--<a ng-show="promotionBoard.type==1" class="btn custom-btn btn-info btn-xs" ng-click="vm.downloadReport(promotionBoard)"><i class="fa fa-download" aria-hidden="true" title="Downlaod Trace"></i></a>-->
                                    <a ng-show="promotionBoard.type==1" class="btn custom-btn btn-info btn-xs" ng-click="vm.downloadPersonalReport(promotionBoard)"><i class="fa fa-download" aria-hidden="true" title="Downlaod Persoanl Information"></i></a>
                                    <a ng-show="promotionBoard.type==2" class="btn custom-btn btn-info btn-xs" ng-click="vm.downloadSASBBoardSheetReport(promotionBoard)"><i class="fa fa-download" aria-hidden="true" title="Downlaod SASB BroadSheet"></i></a>
                                    <a class="btn custom-btn btn-warning btn-xs" ng-click="vm.getBoardMembers(promotionBoard)"><i class="fa fa-users" aria-hidden="true" title="Board Members"></i></a>
                                    <a class="btn custom-btn btn-success btn-xs" ng-click="vm.getPromotionNominations(promotionBoard)"><i class="fa fa-users" aria-hidden="true" title="Candidate Officers"></i></a>
                                    <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.calculateTrace(promotionBoard)"><i class="fa fa-calculator" aria-hidden="true" title="Calculate Trace"></i></a>
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updatePromotionBoard(promotionBoard)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deletePromotionBoard(promotionBoard)"
                                       ng-confirmation-message="Do you want to delete PromotionBoard ?"
                                       ng-confirmation-title="Delete PromotionBoard ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete PromotionBoard"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.promotionBoards.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
