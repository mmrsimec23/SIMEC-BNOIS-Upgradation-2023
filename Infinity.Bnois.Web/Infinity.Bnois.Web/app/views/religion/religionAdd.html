<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Religion<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.religionForm">
          
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label">Religion Name</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.religion.name" name="name" ng-maxlength="248" required />
                            <p ng-show="vm.religionForm.name.$error.required" class="help-block errormsg">Religion Name is required</p>
                            <p ng-show="vm.religionForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.religion.remarks" name="remarks" ng-maxlength="248" ></textarea>
                            <p ng-show="vm.religionForm.remarks.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.religionForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
