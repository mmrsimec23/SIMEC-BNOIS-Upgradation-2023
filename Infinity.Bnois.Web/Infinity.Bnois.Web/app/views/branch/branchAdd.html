<div class="container-fluid">
	<div class="row">
		<div class="panel">
			<div class="panel-body">
				<div class="page-header">
				    <h2 class="warning page-header-item">Branch<span class="pull-right text-success">{{vm.title}}</span></h2>
				</div>
				<form name="vm.branchForm">
					
				    <div class="col-sm-6">
				        <div class="form-group">
				            <label for="name" class="custom-label">Full Name</label>
				            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.branch.name" name="name" ng-maxlength="250" required />
				            <p ng-show="vm.branchForm.name.$error.required" class="help-block errormsg">Branch Name is required</p>
				            <p ng-show="vm.branchForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
				        </div>
				    </div>
                    
				    <div class="col-sm-6">
				        <div class="form-group">
				            <label for="nameBan" class="custom-label">Full Name (বাংলা)</label>
				            <input type="text" id="nameBan" class="form-control custom-form-control" ng-model="vm.branch.nameBan" name="nameBan" ng-maxlength="250"  />
				            <p ng-show="vm.branchForm.nameBan.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
				        </div>
				    </div>
                    
				    <div class="col-sm-6">
				        <div class="form-group">
				            <label for="shortName" class="custom-label">Short Name</label>
				            <input type="text" id="shortName" class="form-control custom-form-control" ng-model="vm.branch.shortName" name="shortName" ng-maxlength="50"  />
				            <p ng-show="vm.branchForm.shortName.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
				        </div>
				    </div>
                    
				    <div class="col-sm-6">
				        <div class="form-group">
				            <label for="shortNameBan" class="custom-label">Short Name (বাংলা)</label>
				            <input type="text" id="shortNameBan" class="form-control custom-form-control" ng-model="vm.branch.shortNameBan" name="shortNameBan" ng-maxlength="50"  />
				            <p ng-show="vm.branchForm.shortNameBan.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
				        </div>
				    </div>
                    
				    <div class="col-sm-6">
				        <div class="form-group">
				            <label for="priority" class="custom-label">Priority</label>
				            <input type="number" id="priority" class="form-control custom-form-control" ng-model="vm.branch.priority" name="priority"   />
				        </div>
				    </div>

				    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="description" class="custom-label">Description</label>
                            <textarea type="text" id="description" class="form-control custom-form-control" ng-model="vm.branch.description" name="description" ng-maxlength="250"></textarea>
                            <p ng-show="vm.branch.description.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
					</div>
					<div class="col-xs-12">
						<button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.branchForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
						<button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
