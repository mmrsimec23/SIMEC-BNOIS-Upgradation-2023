<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <form name="vm.examCategoryForm">
                    <header class="col-sm-12 page-header">
                        <h2 class="warning page-header-item">Exam Category<span class="pull-right text-success">{{vm.title}}</span></h2>

                    </header>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label">Exam Category Name</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.examCategory.name" name="name" maxlength="250" required />
                            <p ng-show="vm.examCategoryForm.name.$error.required" class="help-block errormsg">Exam Category name is required</p>
                            <p ng-show="vm.examCategoryForm.name.$error.maxlength" class="help-block errormsg">Maximum length 250 characters</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="examCategoryCode" class="custom-label">Exam Category Code</label>
                            <input type="text" id="examCategoryCode" class="form-control custom-form-control" ng-model="vm.examCategory.examCategoryCode" name="examCategoryCode" maxlength="6"  />
                            <p ng-show="vm.examCategoryForm.examCategoryCode.$error.maxlength" class="help-block errormsg">Maximum length 6 characters</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="boardType" class="custom-label">Under Exam</label>
                            <select name="boardType" id="boardType" class="form-control" ng-model="vm.examCategory.boardType" ng-options="option.value as option.text for option in vm.boardTypes" required>
                                <option value="">--Select--</option>
                            </select>
                            <p ng-show="vm.examCategoryForm.boardType.$error.required" class="help-block errormsg"> Please select an option</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="description" class="custom-label">Description</label>
                            <textarea type="text" id="description" class="form-control custom-form-control" ng-model="vm.examCategory.description" name="description" maxlength="200"  ></textarea>
                            <p ng-show="vm.examCategoryForm.description.$error.maxlength" class="help-block errormsg">Maximum length 200 characters</p>
                        </div>
                    </div>
                 
                    <div class="col-sm-12">
                        <button type="button" class="btn custom-btn btn-info " ng-click="vm.save()" ng-disabled="vm.examCategoryForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning btn-margin-right " ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
