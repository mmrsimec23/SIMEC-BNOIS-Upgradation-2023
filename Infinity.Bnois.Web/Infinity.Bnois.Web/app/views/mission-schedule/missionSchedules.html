<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Mission Schedule</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addMissionSchedule()"><span class="glyphicon glyphicon-user"></span> Add</button>

                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
	                            <th>Title</th>
	                            <th>Country </th>
	                          
	                            <th>From Date </th>
	                            <th>To Date </th>
                                <th>Total Post</th>

                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="missionSchedule in vm.missionSchedules">
                                <td>{{$index+1}}</td>
	                            <td>{{missionSchedule.titleName}}</td>
	                            <td>{{missionSchedule.country.fullName}}</td>
	                     
	                            <td style="width: 100px;">{{missionSchedule.fromDate | date: "dd-MMM-yyyy"}}</td>
	                            <td style="width: 100px;">{{missionSchedule.toDate | date: "dd-MMM-yyyy"}}</td>                                
                                <td>{{missionSchedule.numberOfPost}}</td>

                               
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateMissionSchedule(missionSchedule)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteMissionSchedule(missionSchedule)"
                                       ng-confirmation-message="Do you want to delete Mission Schedule ?"
                                       ng-confirmation-title="Delete Mission Schedule ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Mission Schedule"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.missionSchedules.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
