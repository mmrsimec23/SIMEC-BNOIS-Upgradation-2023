<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Bonus Point for Commendation/Appreciations</h2>
                    <button  class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addBonusPtComApp()"><span class="glyphicon glyphicon-user"></span> Add</button>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Commendation/Appreciations</th>
                                <th>Points</th>
                                <th class="text-right">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="bonusPtComApp in vm.bonusPtComApps">
                                <td>{{bonusPtComApp.commendation.name}}</td>
                                <td>{{bonusPtComApp.point}}</td>
                                <td class="text-right">
                                    <a  class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateBonusPtComApp(bonusPtComApp)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
