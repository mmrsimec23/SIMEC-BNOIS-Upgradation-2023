<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Poor Course Results</h2>
                    <button  class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addPoorCourseResult()"><span class="glyphicon glyphicon-user"></span> Add</button>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Result Type</th>
                                <th>Deduct Point</th>
                                <th>Country Type</th>
                                <th class="text-right">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="poorCourseResult in vm.poorCourseResults">
                                <td>{{poorCourseResult.resultType.typeName}}</td>
                                <td>{{poorCourseResult.deductPoint}}</td>
                                <td>{{poorCourseResult.countryType==1?"Home":"Abroad"}}</td>
                                <td class="text-right">
                                    <a  class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updatePoorCourseResult(poorCourseResult)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
