<style>
    .career-forecast .row {
        margin: 5px;

    }
    .career-forecast .box {
        border: 1px solid;
        text-align: center;
        padding: 0;
    }
    .career-forecast .career-forecast-list {
        list-style: none;
        padding: 0;
        margin: 0 auto;
    }
    .career-forecast .career-forecast-list .career-forecast-list-item .row.inner{
        border: 1px solid;
        margin: 0px;
        padding: 2px;
    }
    
    .career-forecast .career-forecast-list .career-forecast-list-item .complete-lebel {
        border: 1px solid;
        padding: 2px;
        font-size: 10px;
        width: 5%;
        text-align: center;
        float: left;
    }
    .career-forecast .career-forecast-list .career-forecast-list-item .xm-name {
        width: 90%;
        float: left;
        font-size: 13px;
        padding-left: 5px;
        word-wrap: break-word;
    }
    .career-forecast .career-forecast-list .career-forecast-list-item:after {
        content: "";
        width: 15px;
        height: 15px;
        background-image: url(http://localhost:24123/images/down-arrow-black.png);
        background-size: 100%;
        background-position: center;
        background-repeat: no-repeat;
        top: 1px;
        left: 44%;
        position: relative;
        display: inline-block;
    }
    .career-forecast .career-forecast-list .career-forecast-list-item:last-child::after{
        content:none;
    }
</style>
