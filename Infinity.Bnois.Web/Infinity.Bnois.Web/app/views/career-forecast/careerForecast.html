<style>
    .career-forecast .row {
        margin: 5px;
        font-size: 14px;
        font-weight: bold;
    }
    .career-forecast .box {
        border: 1px solid;
        text-align: center;
        padding: 0;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <button  class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.printSection('print')"><span class="glyphicon glyphicon-print"></span> Print</button>

            <div class="panel-body pdfReportFormCover" id="print">
                <h3 class="reportHeader">Career Forecast</h3>
                <hr />
                <h4 class="noScreen" style="border-bottom: 3px solid blue;font-family: Arial">{{vm.officerName}} ({{vm.pNo}})</h4>

                <div class="row career-forecast">
                    <div class="col-sm-9 px-0">
                        <div class="col-sm-8 px-0" >
                            <!--<div class="row" ng-repeat="forecast in vm.careerForecast">
                                <div class="col-sm-1" style="{{forecast.forecastStatus==true?'color:green;':'color:red;'}} text-align:left;padding-left: 5px;">{{$index+1}}</div>
                                <div class="col-sm-10" style="{{forecast.forecastStatus==true?'color:green;':'color:red;'}} text-align:left;padding-left: 5px;">{{forecast.name}}</div>
                                <div class="col-sm-1" style="{{forecast.forecastStatus==true?'color:green;':'color:red;'}}">{{forecast.forecastStatus==true?'&#x2714;':'-'}}</div>
                            </div>-->
                            <table class="table table-bordered pdfReportTable" border="1">
                                <thead class="reportThead">
                                    <tr class="tableHeading reportTR">
                                        <th>Ser</th>
                                        <th>Name</th>
                                        <th>Result</th>
                                    </tr>
                                </thead>
                                <tbody class="reportBody">
                                    <tr class="reportTR" ng-repeat="forecast in vm.careerForecast">
                                        <td class="reportTD" style="text-align: center; width: 50px;">{{$index+1}}</td>
                                        <td class="reportTD" style="{{forecast.forecastStatus==1?'color:green;': forecast.forecastStatus==2 ? 'color:blue;':'color:red;'}}">{{forecast.name}}</td>
                                        <td class="reportTD" style="text-align: center;{{forecast.forecastStatus==1?'color:green;': forecast.forecastStatus==2 ? 'color:blue;':'color:red;'}}">{{forecast.forecastStatus == 1 ? '&#x2714;' : forecast.forecastStatus== 2 ? '&#9673;' : '&#10008;'}}</td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>
                        
                    </div>
                </div>
                <h5 ng-if="vm.forecastIsEmpty" class="text-center" style="margin-top: 15px;">No data found. </h5>

            </div>
        </div>
    </div>
</div>
