<div class="container-fluid">
	<div class="row">
		<div class="panel">
			<div class="panel-body">
				<div class="page-header">
					<h2 class="warning page-header-item">Bnois Log Info<span class="pull-right text-success">{{vm.title}}</span></h2>
				</div>
				<form name="vm.bnoisLogForm">
					<div class="col-sm-3">
						<div class="form-group">
							<label style="width:100%;" class="custom-label">Table Name</label>
							<select style="width:100%;" name="tableName" id="tableName" class="form-control" ng-model="vm.bnoisLog.tableName"
									ng-options="option.value as option.text for option in vm.tableList">
								<option value="">--ALL--</option>
							</select>
							<!--<input style="width:100%;" type="text" id="tableName" class="form-control custom-form-control" ng-model="vm.bnoisLog.tableName" name="name" ng-maxlength="250" />-->
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group">
							<label style="width:100%;" class="custom-label">Log Status</label>
							<select style="width:100%;" name="logStatus" id="logStatus" class="form-control" ng-model="vm.bnoisLog.logStatus"
									ng-options="option.value as option.text for option in vm.logStatusList">
							</select>
							<!--<input style="width:100%;" type="text" id="logStatus" class="form-control custom-form-control" ng-model="vm.bnoisLog.logStatus" name="name" ng-maxlength="250" />-->
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label style="width:100%;" class="custom-label">Date From</label>
							<input kendo-date-picker id="fromDate" class="form-control custom-form-control" k-ng-model="vm.bnoisLog.fromDate" k-format="'dd-MM-yyyy'" name="fromDate" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label style="width:100%;" class="custom-label">Date To</label>
							<input kendo-date-picker id="toDate" class="form-control custom-form-control" k-ng-model="vm.bnoisLog.toDate" k-format="'dd-MM-yyyy'" name="toDate" />
						</div>
					</div>
					<div class="col-xs-1">
						<label style="width:100%;" class="custom-label"> </label>
						<button type="button" class="btn custom-btn btn-info" ng-click="vm.find()"><span class="glyphicon glyphicon-floppy-disk"></span> Find</button>

					</div>
				</form>
				<div ng-if="vm.bnoisLogs.length > 0" class="table-wrapper table-responsive">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>SL</th>
								<th>Table Name </th>
								<th>Previous Value </th>
								<th>New Value </th>
								<th>Status </th>
								<th>User </th>
								<th>Action Date</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="log in vm.bnoisLogs">
								<td>{{$index + 1}}</td>
								<td>{{log.tableEntryForm}}</td>
								<td>{{log.previousValue}}</td>
								<td>{{log.updatedValue}}</td>
								<td>{{log.logStatusName}}</td>
								<td>{{log.userName}}</td>
								<td>{{log.logCreatedDate | date:"dd-MMM-yyyy h:m:s a"}}</td>								
							</tr>
						</tbody>
					</table>
					<!--<div class="pagenation-wrapper" ng-if="vm.bloodGroups.length > 0">
						<ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
					</div>-->
				</div>
			</div>
		</div>
	</div>
</div>
