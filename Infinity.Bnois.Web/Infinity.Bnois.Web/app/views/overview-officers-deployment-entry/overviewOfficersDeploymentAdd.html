<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Overview Officers Deployment Entry<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.overviewOfficersDeploymentForm">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="rankId" class="custom-label">Rank</label>
                            <select name="rankId" id="rankId" class="form-control" ng-model="vm.overviewOfficersDeployment.rankId" ng-options="option.value as option.text for option in vm.rankList">
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.overviewOfficersDeploymentForm.rankId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="orgType" class="custom-label"> Type</label>
                            <select name="orgType" id="orgType" class="form-control" ng-model="vm.overviewOfficersDeployment.orgType" ng-options="option.value as option.text for option in vm.orgTypeList">
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.overviewOfficersDeploymentForm.orgType.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="no" class="custom-label">No</label>
                            <input type="text" id="no" name="no"  class="form-control custom-form-control" ng-model="vm.overviewOfficersDeployment.no" />

                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.overviewOfficersDeployment.remarks" name="remarks" maxlength="250" />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.overviewOfficersDeploymentForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
