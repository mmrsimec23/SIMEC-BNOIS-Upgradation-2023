<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h3 class="warning page-header-item">Suitability for Special Type of Appointment (Section-VI)<span style="color: cadetblue">{{vm.title}}</span></h3>
                    <button class="btn custom-btn custom-btn-primary btn-margin-right pull-right" type="button" data-ng-click="vm.back()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>

                </div>
                <form name="vm.oprAppointmentForm">
          
                   <div class="col-sm-6">
                   	<div class="form-group"> 
                    		<label for="specialAptTypeId" class="custom-label">Special Type of Appointment</label>
	                       <select name="specialAptTypeId" id="specialAptTypeId" class="form-control" ng-model="vm.oprAppointment.specialAptTypeId"  ng-options="option.value as option.text for option in vm.specialAppointmentTypes" required >
	                           <option value="">--Select an Option--</option>
	                       </select>
	                       <p ng-show="vm.oprAppointmentForm.specialAptTypeId.$error.required" class="help-block errormsg">Please select an Option</p>
                    	</div>
                    </div>
                    <div class="col-sm-6">
                    	<div class="form-group">
                    		<label for="suitabilityId" class="custom-label">Suitability</label>
	                        <select name="suitabilityId" id="suitabilityId" class="form-control"  ng-model="vm.oprAppointment.suitabilityId"  ng-options="option.value as option.text for option in vm.suitabilities" required>
	                            <option value="">--Select an Option--</option>
	                        </select>
	                        <p ng-show="vm.oprAppointmentForm.suitabilityId.$error.required" class="help-block errormsg">Please select an Option</p>
                    	</div>
                    </div>
                    
                    
                    <div class="col-sm-6">
                    	
                    	<div class="form-group">
                    			<label for="note" class="custom-label"> Note</label>
                    			<textarea id="note"  class="form-control custom-form-control" ng-model="vm.oprAppointment.note" name="note"></textarea>
                    	
                    	</div>
                    
                    </div>
                    


                    <div class="col-sm-12 ">
                        <br />
                        <button type="button" class="btn custom-btn btn-info pull-right" ng-click="vm.save()" ng-disabled="vm.oprAppointmentForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>

                    </div>

                </form>


                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Special Appointment</th>
                                <th>Suitability</th>
                                <th>Note</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="oprAppointment in vm.oprAppointments">
                                <td>{{$index+1}}</td>
                                <td>{{oprAppointment.specialAptType.spAptType}}</td>
                                <td>{{oprAppointment.suitability.suitabilityName}}</td>
                                <td>{{oprAppointment.note}}</td>
                                <td class="text-right">
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteoprAppointment(oprAppointment)"
                                       ng-confirmation-message="Do you want to delete Appointment ?"
                                       ng-confirmation-title="Delete Appointment ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Appointment"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </div>
    </div>
</div>
