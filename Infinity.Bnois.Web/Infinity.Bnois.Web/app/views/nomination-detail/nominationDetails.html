<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item" style="font-size: 16px;">
                        {{vm.title}}</h2>
                        <button class="btn custom-btn btn-danger btn-margin-right pull-right" type="button" data-ng-click="vm.back()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>

                </div>
                <form name="vm.nominationDetailForm">
                    <div class="col-sm-11">
                        <employee-search ng-model="vm.nominationDetail.employee"></employee-search>
                    </div>
                    <div class="col-sm-1 ">
                        <br />
                        <br />
                        <br />
                        <button type="button" class="btn custom-btn custom-btn-primary" ng-click="vm.save()" ng-disabled="vm.nominationDetailForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>

                    </div>


                </form>


                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Office PNo</th>
                                <th>Officer Name</th>
                                <th>Rank</th>


                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="nominationDetail in vm.nominationDetails">
                                <td>{{$index+1}}</td>
                                <td>{{nominationDetail.employee.pNo}}</td>
                                <td>{{nominationDetail.employee.fullNameEng}}</td>
                                <td>{{nominationDetail.employee.rank.shortName}}</td>
                                <td class="text-right">
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteNominationDetail(nominationDetail)"
                                       ng-confirmation-message="Do you want to delete Officer ?"
                                       ng-confirmation-title="Delete Officer ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Officer"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </div>
    </div>
</div>
