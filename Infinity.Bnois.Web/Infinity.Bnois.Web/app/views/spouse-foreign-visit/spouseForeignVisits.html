<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Spouse Foreign Visits</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addSpouseForeignVisit()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <button class="btn custom-btn custom-btn-primary btn-margin-right pull-right" type="button" data-ng-click="vm.backToSpouse()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Country</th>
                                <th>Purpose</th>
                                <th>Accompanied By</th>
                                <th>Stay From Date</th>
                                <th>Stay To Date</th>
                                <th class="text-right"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="foreignVisit in vm.spouseForeignVisits">
                                <td>{{$index+1}}</td>
                                <td>{{foreignVisit.country.fullName}}</td>
                                <td>{{foreignVisit.purpose}}</td>
                                <td>{{foreignVisit.accompaniedBy}}</td>
                                <td style="width: 100px;">{{foreignVisit.stayFromDate| date: "dd-MMM-yyyy"}}</td>
                                <td style="width: 100px;">{{foreignVisit.stayToDate| date: "dd-MMM-yyyy"}}</tdstyle="width:>
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateSpouseForeignVisit(foreignVisit)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>                          
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
