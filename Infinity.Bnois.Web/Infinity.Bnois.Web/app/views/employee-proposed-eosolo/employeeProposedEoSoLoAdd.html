<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Proposed EO/SO/LO Officer<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.employeeProposedEoSoLoForm">
                    <employee-search ng-model="vm.employeeProposedEoSoLo.employee"></employee-search>

                    <div class="col-sm-12">
                        <hr />
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="shipType" class="custom-label">Ship Type</label>
                            <select name="shipType" class="form-control" ng-model="vm.employeeProposedEoSoLo.shipType" ng-options="option.value as option.text for option in vm.coxoShipTypes" ng-change="vm.getOfficeByShiptype(vm.employeeProposedEoSoLo.shipType)" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.employeeProposedEoSoLoForm.shipType.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>

                                <div class="col-sm-4">
                                    <label for="officeId" class="custom-label">Office</label>

                                </div>
                                <div class="col-sm-8">
                                    <angucomplete-alt id="officeId"
                                                      placeholder="Search Office"
                                                      pause="400"
                                                      maxlength="250"
                                                      minlength="2"
                                                      selected-object="vm.selected"

                                                      text-no-results="Office Not Found"

                            </div>
                        </div>
                    </div>-->

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="type" class="custom-label">Proposed Ship</label>
                            <select name="type" class="form-control" ng-model="vm.employeeProposedEoSoLo.officeId" ng-options="option.value as option.text for option in vm.offices" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.employeeProposedEoSoLoForm.officeId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>
                    <!--<div class="col-sm-6">
                        <div class="form-group">
                            <label for="type" class="custom-label">Type</label>
                            <select name="type" class="form-control" ng-model="vm.employeeProposedEoSoLo.type" ng-options="option.value as option.text for option in vm.EoSoLoTypes" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.employeeProposedEoSoLoForm.type.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="appointment" class="custom-label">Appoinment</label>
                            <select name="appointment" class="form-control" ng-model="vm.employeeProposedEoSoLo.appointment" ng-options="option.value as option.text for option in vm.coxoAppoinments" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.employeeProposedEoSoLoForm.appointment.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>



                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="proposedDate" class="custom-label"> Proposed Date</label>
                            <input kendo-date-picker id="proposedDate" class="form-control custom-form-control" k-ng-model="vm.employeeProposedEoSoLo.proposedDate" k-format="'dd-MM-yyyy'" name="proposedDate" required />
                            <p ng-show="vm.employeeProposedEoSoLoForm.proposedDate.$error.required" class="help-block errormsg">Date is required.</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.employeeProposedEoSoLo.remarks" name="remarks" maxlength="250"></textarea>

                        </div>
                    </div>


                    <div class="col-xs-12">
                        <br />
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.employeeProposedEoSoLoForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
