<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Service Exam<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.serviceExamForm">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="serviceExamCategoryId" class="custom-label">serviceExam Category</label>
                            <select name="serviceExamCategoryId" id="serviceExamCategoryId" class="form-control" ng-model="vm.serviceExam.serviceExamCategoryId" ng-options="option.value as option.text for option in vm.serviceExamCategories" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.serviceExamForm.serviceExamCategoryId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label"> Name</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.serviceExam.name" name="name" maxlength="250" required />
                            <p ng-show="vm.serviceExamForm.name.$error.required" class="help-block errormsg">Name is required</p>
                            <p ng-show="vm.serviceExamForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="shortName" class="custom-label">Short Name</label>
                            <input type="text" id="shortName" class="form-control custom-form-control" ng-model="vm.serviceExam.shortName" name="shortName" maxlength="25"  />
                            <p ng-show="vm.serviceExamForm.shortName.$error.maxlength" class="help-block errormsg">Maximum character 50</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="branchId" class="custom-label">Branch</label>
                            <select name="branchId" id="branchId" class="form-control" ng-model="vm.serviceExam.branchId" ng-options="option.value as option.text for option in vm.branches" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.serviceExamForm.branchId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nos" class="custom-label">No of Subject</label>
                            <input type="number" id="nos" class="form-control custom-form-control" ng-model="vm.serviceExam.nos" name="shortName"  required />
                            <p ng-show="vm.serviceExamForm.nos.$error.required" class="help-block errormsg">NOS is required</p>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="attTime" class="custom-label">Attempt Time</label>
                            <input type="number" id="attTime" class="form-control custom-form-control" ng-model="vm.serviceExam.attTime" name="attTime" required />
                            <p ng-show="vm.serviceExamForm.attTime.$error.required" class="help-block errormsg">Attempt Time is required</p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.serviceExamForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
