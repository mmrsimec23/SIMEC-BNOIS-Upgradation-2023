<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <button  class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.printSection('print')"><span class="glyphicon glyphicon-print"></span> Print</button>

            <div class="panel-body pdfReportFormCover" id="print">
                <h3  class="reportHeader">Promotion History</h3>
                <hr />
                <h4 class="noScreen" style="border-bottom: 3px solid blue;font-family: Arial">{{vm.officerName}} ({{vm.pNo}})</h4>


                <div ng-if="vm.promotionHistories.length>0" class="table-wrapper table-responsive reportCover">
                    <table class="table table-bordered pdfReportTable " border="1">
                        <thead class="reportThead">
                            <tr class="tableHeading reportTR">
                                <th style="vertical-align: middle">SL</th>
                                <th style="vertical-align: middle">Rank</th>
                                <th>Date of Promotion</th>

                            </tr>
                        </thead>
                        <tbody class="reportBody">
                            <tr class="reportTR" ng-repeat="promotionHistory in vm.promotionHistories">
                                <td class="reportTD" style="text-align: center; width: 50px;">{{$index+1}}</td>
                                <td class="reportTD">{{promotionHistory.rank}}</td>
                                <td class="reportTD" style="text-align: center;width: 100px;">{{promotionHistory.dateOfPromotion | date:"dd-MMM-yyyy"}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <h5 ng-if="vm.promotionHistories.length==null" class="text-center" style="margin-top: 15px;">No data found. </h5>

            </div>
        </div>
    </div>
</div>
