<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h4 class="warning page-header-item" style="font-size: 16px;">{{vm.title}} [Candidates]</h4>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addPromotionNomination()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <button class="btn custom-btn custom-btn-primary btn-margin-right pull-right" type="button" data-ng-click="vm.close()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>PNo</th>
                                <th>Rank & Name</th>
                                <th class="text-right"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="promotionNomination in vm.promotionNominations">
                                <td>{{$index+1}}</td>
                                <td>{{promotionNomination.employee.pNo}}</td>
                                <td>{{promotionNomination.employee.fullNameEng}}</td>
                                <!--<td>{{promotionNomination.executionDate| date: "dd-MMM-yyyy"}}</td>
                                <td>{{promotionNomination.effectiveDate| date: "dd-MMM-yyyy"}}</td>-->
                                <td class="text-right">
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deletePromotionNomination(promotionNomination)"
                                       ng-confirmation-message="Do you want to delete Candidate ?"
                                       ng-confirmation-title="Delete Candidate ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Candidate"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.promotionNominations.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
