<div class="container-fluid">
	<div class="row">
		<div class="panel">
			<div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Commendation<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>


			    <form name="vm.commendationForm">
                    
			        <div class="col-sm-6">
			            <div class="form-group">
			                <label for="type" class="custom-label">Type</label>
			                <select name="type" id="commendationType" class="form-control" ng-model="vm.commendation.type" ng-options="option.value as option.text for option in vm.commendationTypes" required>
			                    <option value="">--Select an Option--</option>
			                </select>
			                <p ng-show="vm.commendationForm.type.$error.required" class="help-block errormsg">Please select an Option</p>
			            </div>
			        </div>

			        <div class="col-sm-6">
			            <div class="form-group">
			                <label for="name" class="custom-label">Name</label>
			                <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.commendation.name" name="name" ng-maxlength="250" required/>
			                <p ng-show="vm.commendationForm.name.$error.required" class="help-block errormsg">Name is required</p>
			                <p ng-show="vm.commendationForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
			            </div>
			        </div>
			        <div class="col-sm-6">
			            <div class="form-group">
			                <label for="shortName" class="custom-label">Short Name</label>
			                <input type="text" id="shortName" class="form-control custom-form-control" ng-model="vm.commendation.shortName" name="remarks" ng-maxlength="248"/>
			                <p ng-show="vm.commendationForm.shortName.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
			            </div>
			        </div>

			        <div class="col-xs-12">
			            <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.commendationForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
			            <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
			        </div>
			    </form>
			</div>
		</div>
	</div>
</div>
