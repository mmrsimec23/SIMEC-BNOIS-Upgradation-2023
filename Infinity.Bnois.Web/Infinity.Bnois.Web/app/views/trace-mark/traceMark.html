<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <button class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.printSection('print')"><span class="glyphicon glyphicon-print"></span> Print</button>

            <div class="panel-body pdfReportFormCover" id="print">
                <h3 class="reportHeader">TRACE Mark</h3>
                <hr />

                <h4 class="noScreen" style="border-bottom: 3px solid blue;font-family: Arial">{{vm.officerName}} ({{vm.pNo}})</h4>

                <div class="table-wrapper table-responsive reportCover">
                    <table class="table table-bordered pdfReportTable">
                        <tr class="reportTR">
                            <td class="reportTD" style="font-weight: bold; width: 30%; text-align: center; ">TRACE</td>
                            <td class="reportTD" style="font-weight: bold; width: 70%; text-align: center; ">{{vm.traceMarks.traceMark}}</td>

                        </tr>
                    </table>

                </div>

            </div>
        </div>
    </div>
</div>
