<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <h3 class="text-center">Persuasion</h3>
                <hr />
                <div ng-if="vm.persuasions.length>0" class="table-wrapper table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr class="tableHeading">
                            <th>SL</th>
                            <th>Persuasion</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="persuasion in vm.persuasions">
                            <td style="text-align: center; width: 50px;">{{$index+1}}</td>
                            <td>{{persuasion.persuasions}}</td>
                            <td style="text-align: center;width: 100px;">{{persuasion.date | date:"dd-MMM-yyyy"}}</td>
                      
                        </tr>
                        </tbody>
                    </table>

                </div>
		
                <h5 ng-if="vm.persuasions.length==null" class="text-center" style="margin-top: 15px;">No data found. </h5>


            </div>
        </div>
    </div>
</div>
