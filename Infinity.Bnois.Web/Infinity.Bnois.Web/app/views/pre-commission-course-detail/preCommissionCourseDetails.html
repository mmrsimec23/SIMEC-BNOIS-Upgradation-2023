<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Pre Commission Course Details</h2>
                    <!--<button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addPreCommissionCourseDetail()"><span class="glyphicon glyphicon-user"></span> Add</button>-->
                    <button class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addPreCommissionCourseDetail()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <button class="btn custom-btn custom-btn-primary btn-margin-right pull-right" type="button" data-ng-click="vm.backToPreCommissionCourse()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Module Name</th>
                                <th>Out of</th>
                                <th>Achieved</th>
                                <th>Position</th>
                                <th>Remarks</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="detail in vm.preCommissionCourseDetails">
                                <td>{{$index+1}}</td>
                                <td>{{detail.moduleName}}</td>
                                <td>{{detail.outOfMark}}</td>
                                <td>{{detail.achievedMark}}</td>
                                <td>{{detail.position}}</td>
                                <td>{{detail.remarks}}</td>
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updatePreCommissionCourseDetail(detail)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
