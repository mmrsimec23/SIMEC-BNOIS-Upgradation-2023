
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Additional Appointments</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" ng-disabled="vm.addDisabled" data-ng-click="vm.addOfficeAppointment()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Appointment Nature</th>
                                <th>Appointment Category</th>
                                <th>Appointment Name</th>
                                <th>Short Name</th>
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="officeAppointment in vm.officeAppointments">
                                <td>{{$index+1}}</td>
                                <td>{{officeAppointment.aptNat.aNatNm}}</td>
                                <td>{{officeAppointment.aptCat.acatNm}}</td>
                                <td>{{officeAppointment.name}}</td>
                                <td>{{officeAppointment.shortName}}</td>
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateOfficeAppointment(officeAppointment)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteOfficeAppointment(officeAppointment)"
                                       ng-confirmation-message="Do you want to delete Office Appointment ?"
                                       ng-confirmation-title="Delete Office Appointment ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Office Appointment"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.officeAppointments.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
