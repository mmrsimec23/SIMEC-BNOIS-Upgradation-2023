<p class="input-group">
    <input type="text" class="form-control datepicker-disabled" uib-datepicker-popup="MM-dd-yyyy" ng-model="ngModel" is-open="opened" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" data-ng-readonly="true" />
    <span class="input-group-btn">
        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
