<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Upazila<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.upazilaForm">
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="divisionId" class="custom-label">Division</label>
                            <select name="divisionId" id="divisionId" class="form-control" ng-model="vm.upazila.divisionId"
                                    ng-change="vm.getDistrictByDivision(vm.upazila.divisionId)"
                                    ng-options="option.value as option.text for option in vm.divisions" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.upazilaForm.divisionId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>
   

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="districtId" class="custom-label">District</label>
                            <select name="districtId" id="districtId" class="form-control" ng-model="vm.upazila.districtId" ng-options="option.value as option.text for option in vm.districts" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.upazilaForm.districtId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label"> Upazila Name</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.upazila.name" name="name" maxlength="250" required/>
                            <p ng-show="vm.upazilaForm.name.$error.required" class="help-block errormsg">Upazila Name is required</p>
                            <p ng-show="vm.upazilaForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.upazila.remarks" name="remarks" maxlength="250" />
                            <p ng-show="vm.upazilaForm.remarks.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.upazilaForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
