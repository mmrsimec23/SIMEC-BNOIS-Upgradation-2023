<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Address</h2>
                    <button  class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addAddress()"><span class="glyphicon glyphicon-user"></span> Add</button>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Address Type</th>
                                <th>Address (English)</th>
                                <th>Division</th>
                                <th>District</th>
                                <th>Upazila</th>
                                <th>Post Office</th>
                                <th class="text-right"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="address in vm.addresses">
                                <td><span class="btn btn-xs" style="color:white" ng-style="{ 'background-color' : (address.addressType == 1) ? 'green' : 'orange'}">{{address.addressTypeName}}</span></td>
                                <td>{{address.addressDetailEnglish}}</td>
                                <td>{{address.division.name}}</td>
                                <td>{{address.district.name}}</td>
                                <td>{{address.upazila.name}}</td>
                                <td>{{address.postOfficeName}}</td>
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateAddress(address)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
