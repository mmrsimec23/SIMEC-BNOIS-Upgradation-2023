<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">{{vm.typeName}} Board</h2>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Board Name</th>
                                <th>Create Date</th>
                                <th ng-hide="vm.promotionHide">Rank</th>
                                <th class="text-right"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="promotionExecution in vm.promotionExecutions">
                                <td>{{promotionExecution.boardName}}</td>
                                <td style="width: 100px;">{{promotionExecution.formationDate | date:"dd-MMM-yyyy"}}</td>
                                <td ng-hide="vm.promotionHide">{{promotionExecution.rank.fullName}}</td>
                                <td class="text-right">
                                    <a  class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.getPromotionExecutions(promotionExecution)"><i class="fa fa-wrench" aria-hidden="true" title="Execute Promotion"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.promotionExecutions.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
