<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Religion Cast<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.religionCastForm">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="religionId" class="custom-label">Religion</label>
                            <select name="religionId" id="religionId" class="form-control" ng-model="vm.religionCast.religionId" ng-options="option.value as option.text for option in vm.religions" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.religionCastForm.religionId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label"> Religion Caste</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.religionCast.name" name="name" maxlength="250" required />
                            <p ng-show="vm.religionCastForm.name.$error.required" class="help-block errormsg">religionCast is required</p>
                            <p ng-show="vm.religionCastForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.religionCast.remarks" name="remarks" maxlength="250"></textarea>
                            <p ng-show="vm.religionCastForm.remarks.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.religionCastForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
