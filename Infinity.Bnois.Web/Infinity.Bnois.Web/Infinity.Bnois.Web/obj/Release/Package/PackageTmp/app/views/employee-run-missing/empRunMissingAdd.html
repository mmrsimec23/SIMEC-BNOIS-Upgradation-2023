<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Officer's Run/Missing<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.empRunMissingForm">
                    <employee-search ng-model="vm.empRunMissing.employee"></employee-search>

                    <div class="col-sm-12">
                        <hr />
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="type" class="custom-label">Status</label>
                            <select name="type" id="type" class="form-control" ng-model="vm.empRunMissing.type" ng-options="option.value as option.text for option in vm.statusTypes">
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.empRunMissingForm.type.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <input type="text" class="form-control custom-form-control" ng-model="vm.empRunMissing.remarks" name="remarks" />
                        </div>
                    </div>

                    <!--<div class="col-sm-6">
                        <div class="form-group">
                            <label for="type" class="custom-label"> Type</label>

                            <div class="radio-inline " ng-repeat=" status in vm.statusTypes">

                                <label>  <input type="radio" ng-model="vm.empRunMissing.type" value="{{status.value}}" required> {{status.text}}</label>

                            </div>
                        </div>
                    </div>-->

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="date" class="custom-label">Date</label>
                            <input kendo-date-picker id="date" class="form-control custom-form-control" k-ng-model="vm.empRunMissing.date" k-format="'dd-MM-yyyy'" name="date" required />
                            <p ng-show="vm.empRunMissingForm.date.$error.required" class="help-block errormsg">Date is required.</p>
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.empRunMissingForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
