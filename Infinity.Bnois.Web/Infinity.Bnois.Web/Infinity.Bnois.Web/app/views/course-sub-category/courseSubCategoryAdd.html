<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Course Sub Category<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.courseSubCategoryForm">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="courseCategoryId" class="custom-label">Course Category</label>
                            <select name="courseCategoryId" id="categoryId" class="form-control" ng-model="vm.courseSubCategory.courseCategoryId" ng-options="option.value as option.text for option in vm.courseCategories" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.courseSubCategoryForm.courseCategoryId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label">Course Sub Category</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.courseSubCategory.name" name="name" maxlength="250" required />
                            <p ng-show="vm.courseSubCategoryForm.name.$error.required" class="help-block errormsg">Course Sub Category is required</p>
                            <p ng-show="vm.courseSubCategoryForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nameBan" class="custom-label">Full Name (বাংলা)</label>
                            <input type="text" id="nameBan" class="form-control custom-form-control" ng-model="vm.courseSubCategory.nameBan" name="nameBan" ng-maxlength="250" />
                            <p ng-show="vm.courseSubCategoryForm.nameBan.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="shortName" class="custom-label">Short Name</label>
                            <input type="text" id="shortName" class="form-control custom-form-control" ng-model="vm.courseSubCategory.shortName" name="shortName" maxlength="250" />
                            <p ng-show="vm.courseSubCategoryForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="shortNameBan" class="custom-label">Short Name (বাংলা)</label>
                            <input type="text" id="shortNameBan" class="form-control custom-form-control" ng-model="vm.courseSubCategory.shortNameBan" name="shortNameBan" ng-maxlength="50" />
                            <p ng-show="vm.courseSubCategoryForm.shortNameBan.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>



                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="priority" class="custom-label">Priority</label>
                            <input type="number" id="priority" class="form-control custom-form-control" ng-model="vm.courseSubCategory.priority" name="priority" />
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="checkbox" id="aNmCon" class="form-check-input"
                                   ng-model="vm.courseSubCategory.aNmCon" name="aNmCon" />
                            <label for="aNmCon" class="custom-label"> ANmCon</label>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="checkbox" id="nmRGF" class="form-check-input"
                                   ng-model="vm.courseSubCategory.nmRGF" name="nmRGF" />
                            <label for="nmRGF" class="custom-label"> NmRGF</label>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="bnListPriority" class="custom-label">Bn List Priority</label>
                            <input type="number" id="bnListPriority" class="form-control custom-form-control" ng-model="vm.courseSubCategory.bnListPriority" name="bnListPriority" />
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.courseSubCategory.remarks" name="remarks" maxlength="250" />
                            <p ng-show="vm.courseSubCategoryForm.remarks.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="checkbox" id="trace" class="form-check-input"
                                   ng-model="vm.courseSubCategory.trace" name="trace" />
                            <label for="trace" class="custom-label"> Trace</label>
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.courseSubCategoryForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
