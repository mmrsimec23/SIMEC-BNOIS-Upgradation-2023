<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <form name="vm.bonusPtPublicForm">
                    <div class="col-sm-12 page-header">
                        <h2 class="warning page-header-item">Bonus Point for Publication<span class="pull-right text-success">{{vm.title}}</span></h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="point" class="custom-label">Point</label>
                            <input type="text" id="point" class="form-control custom-form-control" ng-model="vm.bonusPtPublic.point" name="point" />
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="count" class="custom-label">Count</label>
                            <input type="text" id="count" class="form-control custom-form-control" ng-model="vm.bonusPtPublic.count" name="count" />
                        </div>
                    </div>


                    <div class="col-sm-12">
                        <button type="button" class="btn custom-btn btn-info " ng-click="vm.save()" ng-disabled="vm.bonusPtPublicForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning btn-margin-right" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
