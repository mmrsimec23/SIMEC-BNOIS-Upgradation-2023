<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Commission Type<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.commissionTypeForm">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="typeName" class="custom-label"> Commission Type</label>
                            <input type="text" id="typeName" class="form-control custom-form-control" ng-model="vm.commissionType.typeName" name="typeName" maxlength="250" required />
                            <p ng-show="vm.commissionTypeForm.typeName.$error.required" class="help-block errormsg">CommissionType is required</p>
                            <p ng-show="vm.commissionTypeForm.typeName.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.commissionType.remarks" name="remarks" maxlength="250" />
                            <p ng-show="vm.commissionTypeForm.remarks.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.commissionTypeForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
