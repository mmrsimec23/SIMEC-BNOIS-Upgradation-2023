<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Career Forecast Setting<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.careerForecastSettingForm">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label">Name</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.careerForecastSetting.name" name="name" maxlength="250" required />
                            <p ng-show="vm.careerForecastSettingForm.name.$error.required" class="help-block errormsg">name is required</p>
                            <p ng-show="vm.careerForecastSettingForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="session" class="custom-label">Short Name</label>
                            <input type="text" id="shortname" class="form-control custom-form-control" ng-model="vm.careerForecastSetting.shortname" name="shortname" maxlength="250"  />
                            <p ng-show="vm.careerForecastSettingForm.shortname.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="branchId" class="custom-label">Branch</label>
                            <select name="branchId" id="branchId" class="form-control" ng-model="vm.careerForecastSetting.branchId" ng-options="option.value as option.text for option in vm.branches" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.careerForecastSettingForm.branchId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="positionNo" class="custom-label">Position</label>
                            <input type="text" id="positionNo" class="form-control custom-form-control" ng-model="vm.careerForecastSetting.positionNo" name="positionNo" required />
                            <p ng-show="vm.careerForecastSettingForm.positionNo.$error.required" class="help-block errormsg">Position is required</p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.careerForecastSettingForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
