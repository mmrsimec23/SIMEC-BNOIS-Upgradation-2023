<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">{{vm.title}}</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addPreviousLeave()"><span class="glyphicon glyphicon-user"></span>Add</button>

                    <button class="btn custom-btn btn-danger btn-margin-right pull-right" type="button" data-ng-click="vm.back()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL No</th>
                                <th>Leave Type</th>
                                <th>From Date</th>
                                <th>To Date</th>
                                <th class="text-right"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="previousLeave in vm.previousLeaves">
                                <td >{{$index+1}}</td>
                                <td>{{previousLeave.leaveType.typeName}}</td>
                                <td>{{previousLeave.fromDate | date:'dd-MMM-yyyy'}}</td>
                                <td>{{previousLeave.toDate | date:'dd-MMM-yyyy'}}</td>
          
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updatePreviousLeave(previousLeave)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deletePreviousLeave(previousLeave)"
                                       ng-confirmation-message="Do you want to delete Leave ?"
                                       ng-confirmation-title="Delete Leave ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Leave"></span></a>


                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
