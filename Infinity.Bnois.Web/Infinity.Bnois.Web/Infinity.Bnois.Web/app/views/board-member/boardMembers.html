<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item" style="font-size:16px;">{{vm.title}} [Board]</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addBoardMember()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <button class="btn custom-btn custom-btn-primary btn-margin-right pull-right" type="button" data-ng-click="vm.close()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Personal No.</th>
                                <th>Role</th>
                                <th>Vote Allow</th>
                                <th class="text-right"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="boardMember in vm.boardMembers">
                                <td>{{$index+1}}</td>
                                <td>{{boardMember.employee.pNo}}</td>
                                <td>{{boardMember.memberRole.name}}</td>
                                <td>{{boardMember.isVoteAllowed==1?'Yes':'No'}}</td>
                   
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateBoardMember(boardMember)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteBoardMember(boardMember)"
                                       ng-confirmation-message="Do you want to delete Board Member ?"
                                       ng-confirmation-title="Delete Board Member ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Board Member"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.boardMembers.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
