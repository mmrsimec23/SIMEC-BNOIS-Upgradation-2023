<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Officers</h2>
                    <button class="btn custom-btn btn-danger btn-margin-right pull-right" type="button" data-ng-click="vm.back()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>
                </div>
                <form name="vm.proposalCandidateForm">
                    <employee-search ng-model="vm.proposalCandidate.employee"></employee-search>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.proposalCandidateForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                    </div>
                </form>

                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Serial No.</th>
                                <th>PNo</th>
                                <th>Name</th>
                                <th class="text-right">
                                   
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="proposalCandidate in vm.proposalCandidates">
                                <td>{{$index+1}}</td>
                                <td>{{proposalCandidate.employee.pNo}}</td>
                                <td>{{proposalCandidate.employee.fullNameEng}}</td>
                                <td class="text-right">
                                    <a  class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteProposalCandidate(proposalCandidate)"
                                       ng-confirmation-message="Do you want to Remove ?"
                                       ng-confirmation-title="Remove Offficer ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Remove"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
