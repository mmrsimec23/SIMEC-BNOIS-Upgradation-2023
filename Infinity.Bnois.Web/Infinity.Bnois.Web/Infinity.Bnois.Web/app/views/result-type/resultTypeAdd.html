<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Result Type<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.resultTypeForm">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="typeName" class="custom-label">Type Name</label>
                            <input type="text" id="typeName" class="form-control custom-form-control" ng-model="vm.resultType.typeName" name="typeName" maxlength="250" required />
                            <p ng-show="vm.resultTypeForm.typeName.$error.required" class="help-block errormsg">Result Type Name is required.</p>
                            <p ng-show="vm.resultTypeForm.typeName.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="description" class="custom-label">Description</label>
                            <textarea type="text" id="description" class="form-control custom-form-control" ng-model="vm.resultType.description" name="description" maxlength="250"></textarea>
                            <p ng-show="vm.resultTypeForm.description.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.resultTypeForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
