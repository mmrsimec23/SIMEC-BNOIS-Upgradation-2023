<div class="container-fluid">
	<div class="row">
		<div class="panel">
			<div class="panel-body">
				<div class="page-header">
				    <h2 class="warning page-header-item">Punishment Nature<span class="pull-right text-success">{{vm.title}}</span></h2>
				</div>
				<form name="vm.punishmentNatureForm">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="name" class="custom-label">Name</label>
							<input type="text" id="name" class="form-control custom-form-control" ng-model="vm.punishmentNature.name" name="name" ng-maxlength="250" required />
							<p ng-show="vm.punishmentNatureForm.name.$error.required" class="help-block errormsg">punishmentNature Name is required</p>
							<p ng-show="vm.punishmentNatureForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
						</div>
					</div>
				    <div class="col-sm-6">
				        <div class="form-group">
				            <label for="shortName" class="custom-label">Short Name</label>
				            <input type="text" id="shortName" class="form-control custom-form-control" ng-model="vm.punishmentNature.shortName" name="shortName" ng-maxlength="50"  />
				            <p ng-show="vm.punishmentNatureForm.shortName.$error.maxlength" class="help-block errormsg">Maximum character 50</p>
				        </div>
				    </div>
                    
				    <div class="col-sm-6">
				        <div class="form-group">
				            <label for="priority" class="custom-label">Priority</label>
				            <input type="number" id="priority" class="form-control custom-form-control" ng-model="vm.punishmentNature.priority" name="priority" required  />
				        </div>
				    </div>

				    <div class="col-xs-12">
						<button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.punishmentNatureForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
						<button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
