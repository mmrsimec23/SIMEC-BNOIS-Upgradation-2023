<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <button  class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.printSection('print')"><span class="glyphicon glyphicon-print"></span> Print</button>

            <div class="panel-body" id="print">

                <h3 class="reportHeader">Car Loan Information</h3>
                <hr />
                <h4 class="noScreen" style="border-bottom: 3px solid blue;font-family: Arial">{{vm.officerName}} ({{vm.pNo}})</h4>
                <div ng-if="vm.carLoanInfos.length>0" class="table-wrapper table-responsive reportCover">
                    <table class="table table-bordered pdfReportTable" border="1">
                        <thead class="reportThead">
                            <tr class="tableHeading reportTR">
                                <th>SL</th>
                                <th>Avail Rank</th>
                                <th>Avail Date</th>
                                <th>Fiscal Year</th>
                                <th>Amount </th>
                                <th>Remarks </th>
                            </tr>
                        </thead>
                        <tbody class="reportBody">
                            <tr class="reportTR" ng-repeat="carLoan in vm.carLoanInfos">
                                <td class="reportTD" style="text-align: center; width: 50px;">{{$index+1}}</td>
                                <td class="reportTD" style="text-align: center">{{carLoan.receivedRank}}</td>
                                <td class="reportTD" style="text-align: center;width: 100px;">{{carLoan.availDate | date:"dd-MMM-yyyy"}}</td>
                                <td class="reportTD" style="text-align: center">{{carLoan.fiscalYear}}</td>
                                <td class="reportTD">{{carLoan.amount}}</td>
                                <td class="reportTD">{{carLoan.remarks}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <!--<h5 ng-if="vm.submarineServices.length<=0" class="text-center" style="margin-top: 15px;">No data found. </h5>-->

            </div>
        </div>
    </div>
</div>
