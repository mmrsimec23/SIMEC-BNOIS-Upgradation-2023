<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Security Clearance Reason<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.securityClearanceReasonForm">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="reason" class="custom-label">Reason</label>
                            <input type="text" id="reason" class="form-control custom-form-control" ng-model="vm.securityClearanceReason.reason" name="reason" maxlength="250"/>
                            <p ng-show="vm.securityClearanceReasonForm.reason.$error.required" class="help-block errormsg">Reason is required.</p>
                            <p ng-show="vm.securityClearanceReasonForm.reason.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.securityClearanceReason.remarks" name="remarks" maxlength="250"></textarea>
                            <p ng-show="vm.securityClearanceReasonForm.description.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.securityClearanceReasonForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
