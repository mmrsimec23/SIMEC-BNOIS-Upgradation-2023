<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Officer Rejoin<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.empRejoinForm">

                    <employee-search ng-model="vm.empRejoin.employee"></employee-search>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="rejoinDate" class="custom-label">  Rejoin Date</label>
                            <input kendo-date-picker id="rejoinDate" class="form-control custom-form-control" k-ng-model="vm.empRejoin.rejoinDate" k-format="'dd-MM-yyyy'" name="rejoinDate" required />
                            <p ng-show="vm.empRejoinForm.rejoinDate.$error.required" class="help-block errormsg">Date is required.</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="divisionId" class="custom-label">New Rank</label>
                            <select name="divisionId" id="divisionId" class="form-control" ng-model="vm.empRejoin.rankId" ng-options="option.value as option.text for option in vm.ranks" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.empRejoinForm.rankId.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="reasonToJoin" class="custom-label">Reason of Rejoin</label>
                            <textarea type="text" id="reasonToJoin" class="form-control custom-form-control" ng-model="vm.empRejoin.reasonToJoin" name="reasonToJoin" maxlength="250" />
                            <p ng-show="vm.empRejoinForm.reasonToJoin.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.empRejoinForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
