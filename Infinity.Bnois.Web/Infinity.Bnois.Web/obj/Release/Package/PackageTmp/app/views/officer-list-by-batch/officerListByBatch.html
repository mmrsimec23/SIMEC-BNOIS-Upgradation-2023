

<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h3 class="text-center">Officer List of Batch: {{vm.officersListByBatch[0].batchName}} </h3>

                    <!-- <button class="btn btn-danger pull-right" data-ng-click="vm.back()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Back</button> -->
                </div>
                <div class="table-wrapper table-responsive reportCover">

                    <table class="table table-bordered pdfReportTable" border="1">
                        <thead class="reportThead">
                            <tr class="tableHeading reportTR">
                                <th>SL</th>
                                <th>Officer Name</th>
                                <th>PNo</th>
                                <th>Billet-Appointment</th>
                                <th>Since</th>

                            </tr>
                        </thead>
                        <tbody class="reportBody">
                            <tr class="reportTR" ng-repeat="item in vm.officersListByBatch">
                                <td class="reportTD" style="text-align: center;width: 50px;"><strong> {{$index+1}}</strong> </td>
                                <td class="reportTD hideElement"><a href="" ng-click="vm.officeCurrentStatus(item.pNo)"> <strong>{{item.fullNameEng}}</strong></a> </td>
                                <td class="reportTD noScreen"><strong>{{item.officerName}}</strong></td>
                                <td class="reportTD" style="text-align: center"> <strong>{{item.pNo}}</strong> </td>
                                <td class="reportTD"><strong>{{item.presentBillet}} </strong> </td>
                                <td class="reportTD" style="text-align: center;width: 100px;"><strong> {{item.commissionDate | date:'dd/MM/yyyy'}}</strong>  </td>

                            </tr>
                        </tbody>
                    </table>

                </div>




            </div>

        </div>
    </div>

</div>
