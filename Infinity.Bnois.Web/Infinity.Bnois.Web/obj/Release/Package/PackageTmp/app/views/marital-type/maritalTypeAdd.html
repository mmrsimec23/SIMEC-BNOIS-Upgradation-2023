<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <form name="vm.maritalTypeForm">
                    <header class="col-sm-12 page-header">
                        <h2 class="warning page-header-item">Marital Type <span class="pull-right text-success">{{vm.title}}</span></h2>

                    </header>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label">MaritalType Name</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.maritalType.name" name="name" maxlength="250" required />
                            <p ng-show="vm.maritalTypeForm.name.$error.required" class="help-block errormsg">Marital Type Name is required</p>
                            <p ng-show="vm.maritalTypeForm.name.$error.maxlength" class="help-block errormsg">Maximum length 250 characters</p>
                        </div>
                    </div>
   
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Description</label>
                            <textarea type="text" id="description" class="form-control custom-form-control" ng-model="vm.maritalType.remarks" name="remarks" maxlength="250"  />
                            <p ng-show="vm.maritalTypeForm.remarks.$error.maxlength" class="help-block errormsg">Maximum length 250 characters</p>
                        </div>
                    </div>
                    
                    <div class="col-sm-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.maritalTypeForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
