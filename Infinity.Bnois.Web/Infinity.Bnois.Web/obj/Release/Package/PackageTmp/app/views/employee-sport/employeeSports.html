<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">{{vm.title}}</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addEmployeeSport()"><span class="glyphicon glyphicon-user"></span>Add</button>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL No</th>
                                <th>Name Of Sports</th>
                                <th>Team Name</th>
                                <th>Participation Date</th>
                                <th>Award</th>
                                <th class="text-right"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="employeeSport in vm.employeeSports">
                                <td>{{$index+1}}</td>
                                <td>{{employeeSport.sport.name}}</td>
                                <td>{{employeeSport.teamName}}</td>
                                <td>{{employeeSport.dateOfParticipation|date:'dd-MMM-yyyy'}}</td>
                                <td>{{employeeSport.award}}</td>
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateEmployeeSport(employeeSport)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteEmployeeSport(employeeSport)"
                                       ng-confirmation-message="Do you want to delete Sport ?"
                                       ng-confirmation-title="Delete Sport ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Sport"></span></a>


                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
