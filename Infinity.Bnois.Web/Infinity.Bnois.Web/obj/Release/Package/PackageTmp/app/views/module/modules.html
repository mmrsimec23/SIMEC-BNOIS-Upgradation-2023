<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <button  class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addModule()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <div ng-include="'app/templates/search.html'"></div>
                    <h2 class="warning page-header-item">Module Information</h2>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Module Name</th>
                                <th>Module Order</th>
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="module in vm.modules">
                                <td>{{$index+1}}</td>
                                <td>{{module.name}}</td>
                                <td>{{module.orderNo}}</td>
                                <td class="text-center">
                                    <a  class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateModule(module)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a  class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteModule(module)"
                                       ng-confirmation-message="Do you want to delete Module"
                                       ng-confirmation-title="Delete Module"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete role"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if="vm.modules.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
