<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Officer PFT</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addEmployeePft()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Officer PNo</th>
                                <th>Officer Name</th>
                                <th>PFT Type </th>
                                <th>PFT Result </th>
                                <th>PFT Date</th>
                               
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="employeePft in vm.employeePfts">
                                <td>{{$index+1}}</td> 
                                <td>{{employeePft.employee.pNo}}</td>
                                <td>{{employeePft.employee.fullNameEng}}</td>
                                <td>{{employeePft.pftType.pftTitle}}</td>
                                <td>{{employeePft.pftResult.resultTitle}}</td>
                                <td style="width: 100px;">{{employeePft.pftDate | date: "dd-MMM-yyyy" }}</td>
                               
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateEmployeePft(employeePft)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteEmployeePft(employeePft)"
                                       ng-confirmation-message="Do you want to delete Employee ServiceExam Result ?"
                                       ng-confirmation-title="Delete Employee ServiceExam Result ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete employeeServiceExam Result"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.employeePfts.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
