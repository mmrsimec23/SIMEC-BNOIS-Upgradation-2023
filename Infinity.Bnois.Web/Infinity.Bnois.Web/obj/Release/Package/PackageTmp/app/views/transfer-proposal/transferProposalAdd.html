<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Transfer Proposal<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.transferProposalForm">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label">Name</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.transferProposal.name" name="name" maxlength="250" required />
                            <p ng-show="vm.transferProposalForm.name.$error.required" class="help-block errormsg">Transfer Proposal Name is required.</p>
                            <p ng-show="vm.transferProposalForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="proposalDate" class="custom-label">Proposal Date</label>
                            <input kendo-date-picker id="proposalDate" class="form-control custom-form-control" k-ng-model="vm.transferProposal.proposalDate" k-format="'dd-MM-yyyy'" name="proposalDate" required />
                            <p ng-show="vm.transferProposalForm.proposalDate.$error.required" class="help-block errormsg">Proposal Date is required</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="ltCdrLevel" class="custom-label">Officer Rank</label>
                            <select name="ltCdrLevel" id="ltCdrLevel" class="form-control" ng-model="vm.transferProposal.ltCdrLevel" ng-options="option.value as option.text for option in vm.ltCdrLevels" required>
                                <option value="">--Select an Option--</option>
                            </select>
                            <p ng-show="vm.transferProposalForm.ltCdrLevel.$error.required" class="help-block errormsg">Please select an Option</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <textarea type="text" id="remarks" name="remarks" class="form-control custom-form-control" ng-model="vm.transferProposal.remarks" maxlength="250"></textarea>
                            <p ng-show="vm.transferProposalForm.remarks.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="withPicture" class="custom-label"></label>
                            <input type="checkbox" id="withPicture" class="form-check-input"
                                   ng-model="vm.transferProposal.withPicture" name="withPicture" />
                            <label for="withPicture" class="custom-label"> With Picture</label>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.transferProposalForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
