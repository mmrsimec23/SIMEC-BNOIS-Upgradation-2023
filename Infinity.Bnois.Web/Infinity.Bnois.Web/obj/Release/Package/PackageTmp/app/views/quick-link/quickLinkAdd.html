<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Quick Link<span class="pull-right text-success">{{vm.title}}</span></h2>
                </div>
                <form name="vm.quickLinkForm">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="custom-label">Title</label>
                            <input type="text" id="name" class="form-control custom-form-control" ng-model="vm.quickLink.name" name="name" maxlength="250" required>
                            <p ng-show="vm.quickLinkForm.name.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                            <p ng-show="vm.quickLinkForm.name.$error.required" class="help-block errormsg">Title is required.</p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="remarks" class="custom-label">Remarks</label>
                            <textarea type="text" id="remarks" class="form-control custom-form-control" ng-model="vm.quickLink.remarks" name="remarks" maxlength="250"></textarea>
                            <p ng-show="vm.quickLinkForm.remarks.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                        </div>
                    </div>

                    <div class="col-sm-12 page-header">
                        <h2 class="warning page-header-item"> File Upload</h2>
                    </div>

                    <div class="row">
                        <div class="panel" nv-file-drop="" uploader="uploader">
                            <div class="panel-body" style="padding-top: 0;">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="table-wrapper table-responsive">


                                            <div class="col-sm-12">
                                                Upload progress:
                                                <div class="progress">
                                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group" style="min-height: 50px;">
                                                    <div class="panel-default">
                                                        <div ng-show="uploader.isHTML5">
                                                            <div class="btn custom-btn-primary fileinput-button" style="display:block;">
                                                                <input type="file" nv-file-select="" uploader="uploader" style="opacity: 1;" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="pull-right">
                                                    <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                                    </button>
                                                    <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>




                    <div class="col-xs-12 ">
                        <br />
                        <button type="button" class="btn custom-btn btn-info" ng-disabled="vm.medalAwardForm.$invalid" ng-click="vm.save()"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.saveButtonText}}</button>
                        <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
