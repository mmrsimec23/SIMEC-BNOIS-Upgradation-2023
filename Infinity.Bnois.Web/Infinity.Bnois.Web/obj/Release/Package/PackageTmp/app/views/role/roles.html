<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <button class="btn btn-primary custom-btn pull-right" type="button" data-ng-click="vm.addRole()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <div ng-include="'app/templates/search.html'"></div>
                    <h2 class="warning page-header-item">Role List</h2>

                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>Order No</th>
                            <th>Role Name</th>
                            <th>No. of Active User</th>
                            <th>No. of Inactive User</th>
                            <th class="text-center"></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="role in vm.rolesListWithInactiveUsers">
                                <td>{{role.companyId}}</td>
                                <td>{{role.name}}</td>
                                <td>{{role.active}}</td>
                                <td>{{role.inActive}}</td>
                                <td class="text-center">
                                    <a class="btn custom-btn btn-edit btn-primary btn-xs" ng-click="vm.updateRole(role)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a class="btn custom-btn btn-edit btn-info btn-xs" ng-click="vm.addRoleFeatures(role)" title="Role Features"><i class="fa fa-wrench" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if="vm.role.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
