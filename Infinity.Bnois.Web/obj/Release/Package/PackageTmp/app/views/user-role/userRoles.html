<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <button class="btn custom-btn btn-info pull-right" type="button" data-ng-click="vm.save()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                    <button class="btn custom-btn custom-btn-primary btn-margin-right pull-right" type="button" data-ng-click="vm.close()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</button>
                    <h2 class="warning page-header-item">{{ vm.title}}</h2>
                </div>
                <div class="user-roll-detail">
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Detail Information</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>User</td>
                                    <td style="border-right: 1px solid #ddd;">{{vm.user.userName}}</td>
                                    <td>Email</td>
                                    <td>{{vm.user.email}}</td>
                                </tr>
                                <tr>
                                    <td>Name</td>
                                    <td style="border-right: 1px solid #ddd;">{{vm.user.firstName +' '+ vm.user.lastName}}</td>
                                    <td>Phone</td>
                                    <td>{{vm.user.phone}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Role Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="role in  vm.userRoles">
                                <td>
                                    <input type="checkbox"  ng-click="vm.updateSelection($index, entities)" id="checkbox" ng-model="role.isAssigned" />
                                </td>
                                <td>{{role.roleName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
