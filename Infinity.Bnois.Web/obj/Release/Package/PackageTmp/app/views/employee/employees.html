<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">Officer Information</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addEmployee()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>PNo</th>
                                <th>Full Name</th>
                                <th>Batch</th>
                                <th>Gender</th>
                                <th>Rank</th>
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="employee in vm.employees">
                                <td>{{$index+1}}</td>
                                <td>{{employee.pNo}}</td>
                                <td>{{employee.fullNameEng}}</td>
                                 <td>{{employee.batch.name}}</td>
                                 <td>{{employee.gender.name}}</td>
                                 <td>{{employee.rank.fullName}}</td>
                                <td class="text-right">
                                    <a class="btn btn-info btn-xs" ng-click="vm.updateEmployee(employee)"><span aria-hidden="true" title="Update">Update</span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteEmployee(employee)"
                                       ng-confirmation-message="Do you want to delete Employee ?"
                                       ng-confirmation-title="Delete Employee ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Employee"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.employees.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
