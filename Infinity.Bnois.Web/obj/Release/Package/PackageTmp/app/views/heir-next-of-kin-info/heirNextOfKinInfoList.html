<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">{{vm.title}}</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addHeirNextOfKinInfo()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <!-- <div ng-include="'app/templates/search.html'" class="search-wrapper"></div> -->
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>SL No</th>
                                <th>Type</th>
                                <th>Name</th>
                                <!-- <th>Contact Number</th> -->
                                <!-- <th>Email</th> -->
                                <!-- <th>Permanent Address</th> -->
                                <th>Relation</th>
                                <th>Pradhikar</th>
                                <th class="text-right"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="heirNextOfKinInfo in vm.heirNextOfKinInfoList">
                                <td>{{$index+1}}</td>
                                <td>{{heirNextOfKinInfo.heirKinTypeName}} <span ng-if="heirNextOfKinInfo.heirTypeId !=null">[{{heirNextOfKinInfo.heirType.name}}]</span></td>
                                <td>{{heirNextOfKinInfo.nameEng}}</td>
                                <!-- <td>{{heirNextOfKinInfo.contactNumber}}</td> -->
                                <!-- <td>{{heirNextOfKinInfo.email | lowercase}}</td> -->
                                <!-- <td>{{heirNextOfKinInfo.permanentAddress}}</td> -->
                                <td>{{heirNextOfKinInfo.relation.name}}</td>
                                <td> <span ng-if="heirNextOfKinInfo.pradhikar!=null">{{heirNextOfKinInfo.pradhikar}}</span></td>
                                
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.uploadHeirNextOfKinImage(heirNextOfKinInfo)"><span class="fa fa-image" aria-hidden="true" title="HeirNextOfKin Image"></span></a>
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateHeirNextOfKinInfo(heirNextOfKinInfo)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteHeirNextOfKinInfo(heirNextOfKinInfo)"
                                       ng-confirmation-message="Do you want to delete Heir/Next Of Kin ?"
                                       ng-confirmation-title="Delete Heir/Next Of Kin ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Heir/Next Of Kin"></span></a>


                                </td>
                            </tr>
                        </tbody>
                    </table>
           
                </div>
            </div>
        </div>
    </div>
</div>
