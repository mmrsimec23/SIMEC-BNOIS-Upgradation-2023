<div class="container-fluid">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <div class="page-header">
                    <h2 class="warning page-header-item">{{vm.typeName}} Nomination</h2>
                    <button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addNomination()"><span class="glyphicon glyphicon-user"></span> Add</button>
                    <div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
                </div>
                <div class="table-wrapper table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th style="vertical-align: middle">SL</th> 
                                <th style="vertical-align: middle">Nomination For</th>
                                <th ng-show="vm.appointment">Appointment</th>
                                <th style="vertical-align: middle"> Date</th>
                                <th class="text-right">
                                    <select style="width: 99px; height: 22px;color: navy;" ng-model="vm.reportType" ng-options="option.value as option.text for option in vm.reportTypes"></select>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="nomination in vm.nominations">
                                <td>{{$index+1}}</td>
                                <td>{{nomination.nomination}}</td>
                                <td ng-show="vm.appointment">{{nomination.missionAppointment}}</td>
                                <td style="width: 100px;">{{nomination.entryDate | date: "dd-MM-yyyy"}}</td>
                                <td class="text-right" style="width: 120px;">
                                    <a  class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.downlaodBroadSheetForeignCourseVisitMission(nomination)"><span class="fa fa-download" aria-hidden="true" title="Download Nominated Candidates"></span></a>
                                    <a  class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.nominationDetails(nomination)"><i class="fa fa-wrench" aria-hidden="true" title="Candidates"></i></a>
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateNomination(nomination)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor: pointer" ng-confirmation-click="vm.deleteNomination(nomination)"
                                       ng-confirmation-message="Do you want to Nomination ?"
                                       ng-confirmation-title="Delete Nomination ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Nomination"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-wrapper" ng-if="vm.nominations.length > 0">
                        <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
