<div class="container-fluid">
	<div class="row">
		<div class="panel">
			<div class="panel-body">
				<div class="page-header">
					<h2 class="warning page-header-item">Institute</h2>
					<button ng-show="vm.permission.add" class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addInstitute()"><span class="glyphicon glyphicon-user"></span> Add</button>
					<div ng-include="'app/templates/search.html'" class="search-wrapper"></div>
				</div>
				<div class="table-wrapper table-responsive">
					<table class="table table-hover table-striped">
						<thead>
                            <tr>
                                <th>SL</th>
                                <th>Type </th>
                                <th>Board/University</th>
                                <th>Name</th>
                                <th class="text-center"></th>
                            </tr>
						</thead>
						<tbody>
                            <tr ng-repeat="institute in vm.institutes">
                                <td>{{$index + 1}}</td>
                                <td>{{institute.boardTypeName}}</td>
                                <td>{{institute.board.name}}</td>
                                <td>{{institute.name}}</td>
                                <td class="text-right">
                                    <a ng-show="vm.permission.update" class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.updateInstitute(institute)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span></a>
                                    <a ng-show="vm.permission.delete" class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteInstitute(institute)"
                                       ng-confirmation-message="Do you want to delete Institute ?"
                                       ng-confirmation-title="Delete Institute ?"
                                       ng-confirmation-yes-text="Yes"
                                       ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete Institute"></span></a>
                                </td>
                            </tr>
						</tbody>
					</table>
					<div class="pagenation-wrapper" ng-if="vm.institutes.length > 0">
						<ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
